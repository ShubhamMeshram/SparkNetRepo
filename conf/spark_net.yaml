params:
  usr_api_endpoint: "https://619ca0ea68ebaa001753c9b0.mockapi.io/evaluation/dataengineer/jr/v1/users"
  msg_api_endpoint: "https://619ca0ea68ebaa001753c9b0.mockapi.io/evaluation/dataengineer/jr/v1/messages"
  usr_json_response: "/home/ubuntu/sparknet/raw/usr_api.json"
  msg_json_response: "/home/ubuntu/sparknet/raw/msg_api.json"

paths:
  # intermediate raw datasets
  usr_api_raw:
    path: 's3a://sparknet-pii-bucket/sparknet/raw/usr_api.json'

  msg_api_raw:
    path: 's3a://sparknet-pii-bucket/sparknet/raw/msg_api.json'

  # Output datasets - sensitive data
  user:
    path: 's3a://sparknet-pii-bucket/sparknet/processed/user/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

  user_subscription:
    path: 's3a://sparknet-pii-bucket/sparknet/processed/user_subscription/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

  user_attributes:
    path: 's3a://sparknet-pii-bucket/sparknet/processed/user_attributes/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

  msg:
    path: 's3a://sparknet-pii-bucket/sparknet/processed/msg/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

  analytics_op:
    path: 's3a://sparknet-pii-bucket/sparknet/processed/analytics_op/year={str_year}/month={str_month}/day={str_day}'
    format: 'csv'

# Output datasets - Encrypted data
msg_en:
    path: 's3a://sparknet-nonpii-bucket-appr1/sparknet/processed/msg/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

user_en:
    path: 's3a://sparknet-nonpii-bucket-appr1/sparknet/processed/user/year={str_year}/month={str_month}/day={str_day}'
    format: 'parquet'

analytics_queries:
    msgs_sent_per_day:
        qry: "SELECT count(*) as msg_cnt,to_date(createdAt) as date FROM msg_df group by date order by msg_cnt desc"
    lonely_users:
        qry: "SELECT distinct(userId) as lonely_usrId FROM usr_df except SELECT distinct(receiverId) FROM msg_df"
    active_sub_cnt:
        qry: "SELECT STRING(count(*)) as actv_sub_cnt from user_sub_df where status =='Active'"
    freemium_users:
        qry: "SELECT distinct(userId) as freemiuim_userId from user_sub_df_slim where status !='Active' intersect SELECT distinct(senderId) as sub_cnt from msg_df"

dq_check_queries:
  msgs_sent_per_day:
      qry: "SUM(CASE WHEN sale_price_ranges NOT IN ('C','L','B','I','F','J','E','U','H','D','G','K','') THEN 1 ELSE 0 END)"